<script type="text/javascript" th:inline="javascript" xmlns:th="http://www.w3.org/1999/xhtml">

    // VIEW : Admin
    // FUNCTION : Admin Create 생성 팝업 오픈
    function adminCreatePopup(){
        var popUrl = "/adminCreate";
        var popupName= "adminCreate";
        var width = 800;
        var height = 600;
        var leftPosition = (screen.width/2) - width / 2;
        var topPosition = (screen.height/2) - height / 2;
        var win = window.open(popUrl, popupName, "left="+leftPosition+",top="+topPosition+",width="+width+",height="+height+", toolbars=no, resizable=no, scrollbars=yes");
    };

    function adminDelete(seq) {
        if(seq == 1){
            alert("해당 계정은 삭제할 수 없습니다.");
        }
        else{
            if(CheckConfirm() == true){
                $.ajax({
                    type: 'DELETE',
                    url: '/deleteAdmin/'+seq,
                    dataType: 'text',
                    contentType:'application/json; charset=utf-8',
                }).done(function() {
                    window.location.reload();
                }).fail(function (error) {
                    alert(JSON.stringify(error));
                });
            }
        }
    }
</script>
