<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aimme - Admin</title>
        <link rel="icon" href="/img/favicon-black.png" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <style>
            /* Hide for mobile, show later */
            @media (min-width: 768px) {
                .container-fluid {
                    padding-left:0;
                    padding-right:0;
                }
                .login {
                    min-width: 200px;
                }
            }
            @media (min-width: 0px) {
                .container-fluid {
                    max-width: 350px;
                }
            }
        </style>
    </head>
    <body style="height:100vh; background-color:#FBF7F1">
        <div class="container-fluid" style="padding-top:200px;">
            <div>
                <div style=" text-align:center; max-width:400px">
                    <img src="/img/main_logo.png" style="padding-top:50px; padding-bottom: 40px; max-width: 200px;">
                </div>
                <div class="login">
                    <form method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="id"
                                   style="height:45px; margin:5px; color:#8B5927; background-color:#FBF7F1; border:0.4px solid #ac7c6d; border-radius:20px;">
                            <input type="password" class="form-control" id="password" name="password" placeholder="password"
                                   style=" height:45px; margin:5px; color:#8B5927; background-color:#FBF7F1; border:0.4px solid #ac7c6d; border-radius:20px;">
                        </div>
                        <div th:if="${param.error != null}" style="margin-left:5px">
                            <span style="color: #4b2c20">Invalid Id or Password</span>
                            <h2 th:value="${param.error}"></h2>
                        </div>
                        <div th:if="${param.logout != null}">
                            <span style="color: #4b2c20"> You have been logged out.</span>
                        </div>
<!--                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> &lt;!&ndash;사이트 간 요청 취조 방지 &ndash;&gt;-->
                        <button type="submit" class="btn btn-primary"
                                style="font-size:12pt; background-color:#6d4c41; border-color:#6d4c41; width:100%; height:45px; margin:5px; border-radius:20px ">
                            Log In
                        </button>
                    </form>
                </div>

            </div>
        </div>

    </body>
</html>
